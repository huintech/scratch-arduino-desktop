directories:
  buildResources: buildResources
  output: dist
extraFiles: ['LICENSE', 'LICENSE.ScratchFoundation', 'TRADEMARK', "tools", "external-resources", 'firmwares', "drivers"]

appId: net.huintech.scratch-desktop
productName: "CoconutScratchDesktop"
publish:
  - provider: github
  - provider: spaces
    name: coconut
    path: desktop
    region: sgp1
artifactName: "Coconut-ScratchDesktop_v${version}_${os}_${arch}.${ext}"

fileAssociations:
  ext: sb3
  name: Scratch project file
  role: Editor
  icon: buildResources/ScratchDesktop.ico

win:
  icon: buildResources/ScratchDesktop.ico
  target:
    # - appx
    - nsis
